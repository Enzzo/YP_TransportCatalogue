syntax = "proto3";
    
package proto_svg;

message Rgb {
    uint32  red = 1;
    uint32  green = 2;
    uint32  blue = 3;
}

message Rgba {
    Rgb     rgb = 1;
    double  opacity = 2;
}

message Color {
    oneof data {
        bytes   name = 1;
        Rgb     rgb = 2;
        Rgba    rgba = 3;
    }
}

message Point {
    double  x = 1;
    double  y = 2;
}